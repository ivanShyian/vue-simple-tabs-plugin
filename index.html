<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app" v-cloak>

    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">{{ showStepText }}</div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps"
              :class="setActiveButton(idx)"
              :key="step.title"
              @click="setActive(idx)">
            <span>{{idx + 1}}</span> {{step.title}}
          </li>
        </ul>
        <div>
          <div v-if="!restartCircle">
            <button class="btn" 
                    :disabled="manageBackButton" 
                    @click="prev">Назад
            </button>
            <button class="btn primary" 
                    @click="next">
                    {{showNextBtn}}
            </button>
          </div>
          <div v-else>
            <button class="btn primary" 
                    @click="reset">Начать заново
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
